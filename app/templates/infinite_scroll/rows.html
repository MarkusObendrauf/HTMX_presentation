
{% for contact in contacts %}
<tr>
    <td>{{ contact.id }}</td>
    <td>{{ contact.first_name }}</td>
    <td>{{ contact.last_name }}</td>
    <td>{{ contact.email }}</td>
</tr>
{% endfor %}
<tr
hx-get="/infinite-scroll-demo/contacts?page={{ next_page }}"
hx-trigger="revealed"
hx-swap="afterend"
/>
