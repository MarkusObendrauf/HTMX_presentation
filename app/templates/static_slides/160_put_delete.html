{% extends 'slide.html' %}

{% block slide_content %}

<div class="container text-left">

<h1>Put, Delete</h1>

<ul>
    <li>hx-put will issue a PUT to the specified URL<br>
    <code>hx-put="/example"</code></li>
    <li>hx-delete will issue a DELETE to the specified URL<br>
    <code>hx-delete="/example"</code></li>
</ul>

</div>

{% endblock slide_content %}
