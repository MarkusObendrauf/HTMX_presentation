{% extends 'slide.html' %}

{% block slide_content %}

<div class="container text-left">

<h1>Extending HTML</h1>

<br>
<code>&lt;a href="/account/1">link&lt;/a></code>
<br>
<br>
<p>
<a href="/account/1">link</a>
</p>
<ul>
  <li>When a user clicks...</li>
  <li>on the text "link"...</li>
  <li>send a Get to "/account/1"...</li>
  <li>and replace the screen with its response.</li>
</ul>

</div>


{% endblock slide_content %}
