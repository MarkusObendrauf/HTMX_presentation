{% extends 'base.html' %}

{% block content %}

<style>
  @keyframes fade-in {
    from { opacity: 0; }
  }

  @keyframes fade-out {
    to { opacity: 0; }
  }

  @keyframes slide-from-right {
    from { transform: translateX(90px); }
  }

  @keyframes slide-to-left {
    /* to { transform: translateX(-90px); } */
  }

  @keyframes slide-to-right {
    /* to { transform: translateX(90px); } */
  }

  @keyframes slide-from-left {
    from { transform: translateX(-90px); }
  }

  ::view-transition-old(slide-right) {
    animation: 180ms cubic-bezier(0.4, 0, 1, 1) both fade-out,
    600ms cubic-bezier(0.4, 0, 0.2, 1);
  }
  ::view-transition-new(slide-right) {
    animation: 420ms cubic-bezier(0, 0, 0.2, 1) 90ms both fade-in,
    600ms cubic-bezier(0.4, 0, 0.2, 1) both slide-from-right;
  }

  ::view-transition-old(slide-left) {
    animation: 180ms cubic-bezier(0.4, 0, 1, 1) both fade-out,
    600ms cubic-bezier(0.4, 0, 0.2, 1);
  }
  ::view-transition-new(slide-left) {
    animation: 420ms cubic-bezier(0, 0, 0.2, 1) 90ms both fade-in,
    600ms cubic-bezier(0.4, 0, 0.2, 1) both slide-from-left;
  }

.next-slide {
    view-transition-name: slide-right;
}

.previous-slide {
    view-transition-name: slide-left;
}
</style>

<nav class="navbar navbar-light bg-light">
    <div class="col-md">
      {% include "previous_slide_button.html" %}
    </div>
    <div class="col-md text-center">
        <h1 class="navbar-nav">HTMX &lt/&gt</h1>
    </div>
    <div class="col-md text-right">
      {% include "next_slide_button.html" %}
    </div>
</nav>

<div id=slide-contents
class="{{ transition_class }} container mt-4 mb-4 text-center"
hx-get="/slide_contents/{{slide_number}}"
hx-swap="innerHTML transition:true"
hx-trigger="load"
>
</div>

{% endblock content %}
