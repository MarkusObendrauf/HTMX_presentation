
{% block content %}
<div id=slide-contents class="{{ transition_class }} container mt-4 mb-4 text-center">
{% block slide_content %}
{% endblock slide_content%}
</div>

<button
class="btn bg-light"
id="previous-button"
hx-swap-oob="true"
hx-get="/slide/{{previous_slide_number}}?previous=true"
hx-swap="outerHTML transition:true"
hx-target="#slide-contents"
>
  Previous slide
</button>

<button
class="btn bg-light"
id="next-button"
hx-swap-oob="true"
hx-get="/slide/{{next_slide_number}}"
hx-swap="outerHTML transition:true"
hx-target="#slide-contents"
>
  Next slide
</button>
{% endblock content%}
